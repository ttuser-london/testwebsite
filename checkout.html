<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkout.css">
    
</head>

<body>
    <!-- Header -->
    <div class="header">
        <a href="home.html">
            <img src="https://imgur.com/Q5hbPkp.png" alt="TikTok Logo" class="logo">
        </a>
    </div>


    <!-- Checkout Details -->
    <div class="checkout-container">
        <!-- Product Details -->
        <div class="product-detail-container">
            <!-- Product Image -->
            <div class="product-image">
                <img src="https://i.imgur.com/yfmCU76.jpeg" alt="Product Image">
            </div>
            <!-- Product Info -->
            <div class="product-info">
                <h1>The Sweater</h1>
                <p class="product-price">$1000.00</p>
            </div>
        </div>

        <!-- Complete Purchase Button -->
        <button class="btn complete-btn" onclick="location.href='thankyou.html'">Complete Purchase</button>
    </div>
</body>

</html>
